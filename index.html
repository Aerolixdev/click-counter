<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Aerolixdev/click-counter/main/favicon.ico">
    <title>Button Clicker</title>
</head>

<body>
    <script type="text/javascript">

    var clicks = 0;
    function hello() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <div>
    <p><a id="clicks">0</a></p>
    <button class="cheese" type="button" onclick="hello()">Click me</button>
    </div>

</body>
</html>
