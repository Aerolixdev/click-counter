<!DOCTYPE html>
<html>
    <head>
        <title>Click Counter</title>
    </head>
    <body>
        <script type="text/javascript">
        let clicks = 0;
        function click() {
            clicks += 1;
            document.getElementById(counter).innerHTML = clicks;
        }
        </script>
        <h6>click the button</h6>
        <p id="counter"></p>
        <button class="clicky" onClick="click()">Click Counter</button>
    </body>
</html>
